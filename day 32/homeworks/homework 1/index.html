<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
     </head>
     <body>

        <div class="sign-up">
             <img src="Photos/User icon.png">
             <h1 class="h1">Sign Up:</h1>
             <form>
                <label for="name">Enter your name:</label>
                <input type="text" class="input" id="name" placeholder="Enter your name" required>
        
        
                <label for="surname">Enter your surname:</label>
                <input type="text" class="input" id="surname" placeholder="Enter your surname" required>
        
        
                <label for="age">Enter your age:</label>
                <input type="text" class="input" id="age" placeholder="Enter your age" required>
         
        
                <label for="email">Enter your email:</label>
                <input type="text" class="input" id="email" placeholder="Enter your email" required>
        
        
                <label for="password">Enter your password:</label>
                <input type="text" class="input" id="password" placeholder="Enter your password" required>
        
                <p><span><input type="checkbox"></span>I agree to the terms of service</p>
                
                <button type="button" class="button">Sign in</button>
                <hr class="hr">
                <p class="or">OR</p>
                <p class="log in">Do you have an account ? <a href="#">Log in</a></p>
             </form>
        </div>
     </body>
</html>
