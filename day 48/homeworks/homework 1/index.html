<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Changer</title>
</head>
<body>
     <img src="Photos/Apple.webp" width="400" id="photo">
     
     <button onclick="photo.src ='Photos/Apple.webp'">Previous Photo</button>

     <button onclick="photo.src ='Photos/Banana.png'">Next Photo</button>
</body>
</html>
