<!DOCTYPE html>
<html lang="en">
    <head>
    <title>File Upload Demo</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <div>

        <h1 id="file">File Upload Demo</h1>

        <form>

        <label for="fullname">Full Name:</label>
        <input type="text" id="fullname" placeholder="Enter Full Name" required><br>

        <label for="email">Email:</label>
        <input type="text" id="email" placeholder="Enter Your Email" required><br>

        <p>Upload The File</p>
        <input type="file" id="file" />
        <label for="file">U</label>

        <br><label for="comment">Comments:</label><br>
        <textarea id="message"></textarea>

        <button>Upload</button>
      </form>
     </div>
    </body>
 </html>
