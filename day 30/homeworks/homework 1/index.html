<!DOCTYPE html>

    <body>

    <div>
    <h1 id="Info">Personal Information</h1>
    <form>
        <label for="firstname">Enter Your First name:</label>
        <input type="text" id="firstname"><br>

        <label for="middlename">Enter Your Middle name:</label>

        <label for="lastname">Enter Your Last name:</label>
        <input type="text" id="lastname"><br>
    </form>
    </div>

    <div>
    <h1 class="Add">Address</h1>
    <form>

        <label for="address">Enter Your Address:</label>
        <input type="text" id="address"><br>

        <label for="cityortown">Enter Your City Or Town:</label>
        <input type="text" id="middlename"><br>
 
        <label for="state">Choose a State: </label>
    <select id="select" width >
        <option>Georgia</option>
        <option>America</option>
    </select><br>

        <label for="zipcode">Enter Your Zip Code:</label>
        <input type="text" id="zipcode"><br>

        <button>Send</button>
     </form>
    </div>
  </body>
</html>
