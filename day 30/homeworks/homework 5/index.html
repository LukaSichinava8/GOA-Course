<!DOCTYPE html >
<html lang="en">
    <head>
    <title>User Creator</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <div>
            <h1 class="User">Create User</h1>

        <form>
            <p>User:</p>

        <label for="username">User Name:</label>
        <input type="text" id="username"><br>

        <label for="firstname">First Name:</label>
        <input type="text" id="firstname"><br>

        <label for="lastname">Last Name:</label>
        <input type="text" id="lastname"><br>

        <label for="language">Language:</label>
        <select id="select" width >
            <option>English</option>
            <option>Georgian</option>
        </select><br>
 
             <p>Contact Information:</p>

        <label for="email">Email:</label>
        <input type="text" id="email"><br>

        <label for="mobilephone">Mobile Phone:</label>
        <input type="text" id="mobilephone"><br>

        <p>Notification Preference:</p>
        <input type="radio" name="email" id="Notification Preference">
        <label for="email">Email</label>
        <input type="radio" name="sms" id="Notification Preference">
        <label for="sms">SMS</label>

             <p>Security:</p>

        <label for="password">Password</label>
        <input type="text" id="password"><br>
  
        <label for="confirmpassword">Confirm Password</label>
        <input type="text" id="confirmpassword"><br>

             <p>Role Assignment:</p>

        <p>Role:</p>
        <input type="checkbox" name="controls engineer" id="role">
        <label for="specialization">Controls Engineer<br></label>
        <input type="checkbox" name="maintenance engineer" id="role">
        <label for="specialization">Maintenance Engineer<br></label>
        <input type="checkbox" name="maintenance Manager" id="role">
        <label for="specialization">Maintenance Manager<br></label>
        <input type="checkbox" name="production manager" id="role">
        <label for="specialization">Production Manager<br></label>
      </div>
    </form>
  </body>
</html>
